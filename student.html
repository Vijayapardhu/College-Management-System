<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - College Management System</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="assets/logo.png" alt="CMS Logo" onerror="this.src='https://via.placeholder.com/150x50'">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-section="dashboard">
                            <i class="material-icons">dashboard</i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="attendance">
                            <i class="material-icons">how_to_reg</i>
                            Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="marks">
                            <i class="material-icons">grade</i>
                            Marks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="timetable">
                            <i class="material-icons">schedule</i>
                            Timetable
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="materials">
                            <i class="material-icons">library_books</i>
                            Study Materials
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="fees">
                            <i class="material-icons">payment</i>
                            Fees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="leave">
                            <i class="material-icons">event_busy</i>
                            Leave
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <h1 class="page-title">Student Dashboard</h1>
                <div class="user-menu">
                    <div class="user-avatar">S</div>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>

            <!-- Dynamic Content Sections -->
            <div id="dashboardSection" class="content-section active"></div>
            <div id="attendanceSection" class="content-section"></div>
            <div id="marksSection" class="content-section"></div>
            <div id="timetableSection" class="content-section"></div>
            <div id="materialsSection" class="content-section"></div>
            <div id="feesSection" class="content-section"></div>
            <div id="leaveSection" class="content-section"></div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/marks.js"></script>
    <script src="js/timetable.js"></script>
    <script src="js/materials.js"></script>
    <script src="js/fees.js"></script>
    <script src="js/leave.js"></script>
</body>
</html>
